# PostgreSQL for Auth Service
---
# PersistentVolumeClaim - Storage for database data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-postgres-pvc
  namespace: swappo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# Deployment - Runs the PostgreSQL container
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-db
  namespace: swappo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-db
  template:
    metadata:
      labels:
        app: auth-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: swappo_auth
        - name: POSTGRES_USER
          value: swappo
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: swappo-secrets
              key: auth-postgres-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - swappo
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - swappo
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: auth-postgres-pvc

---
# Service - Exposes the database within the cluster
apiVersion: v1
kind: Service
metadata:
  name: auth-db
  namespace: swappo
spec:
  selector:
    app: auth-db
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

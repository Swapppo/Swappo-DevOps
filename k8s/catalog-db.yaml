# PostgreSQL for Catalog Service
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: catalog-postgres-pvc
  namespace: swappo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-db
  namespace: swappo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-db
  template:
    metadata:
      labels:
        app: catalog-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: swappo_catalog
        - name: POSTGRES_USER
          value: swappo_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: swappo-secrets
              key: postgres-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - swappo_user
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - swappo_user
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: catalog-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: catalog-db
  namespace: swappo
spec:
  selector:
    app: catalog-db
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

# Catalog Service
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: catalog-uploads-pvc
  namespace: swappo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  namespace: swappo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
      - name: catalog-service
        image: swappo-catalog:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: swappo-secrets
              key: catalog-database-url
        - name: SQL_ECHO
          valueFrom:
            configMapKeyRef:
              name: swappo-config
              key: SQL_ECHO
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: catalog-uploads-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  namespace: swappo
spec:
  selector:
    app: catalog-service
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer

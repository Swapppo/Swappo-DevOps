# Matchmaking Service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matchmaking-service
  namespace: swappo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: matchmaking-service
  template:
    metadata:
      labels:
        app: matchmaking-service
    spec:
      containers:
      - name: matchmaking-service
        image: swappo-matchmaking:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: swappo-secrets
              key: matchmaking-database-url
        - name: SQL_ECHO
          valueFrom:
            configMapKeyRef:
              name: swappo-config
              key: SQL_ECHO
        - name: NOTIFICATION_SERVICE_URL
          value: http://notifications-service:8000
        - name: CHAT_SERVICE_URL
          value: http://chat-service:8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: matchmaking-service
  namespace: swappo
spec:
  selector:
    app: matchmaking-service
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer

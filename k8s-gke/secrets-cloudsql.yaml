# Updated Kubernetes Secrets for Cloud SQL and GCS
# 
# IMPORTANT: Replace placeholder values with actual credentials!
# 
# To create/update secrets:
# kubectl apply -f secrets-cloudsql.yaml
#
# For production, use a secret management tool like:
# - Google Secret Manager
# - Sealed Secrets
# - External Secrets Operator

apiVersion: v1
kind: Secret
metadata:
  name: swappo-secrets
  namespace: swappo
type: Opaque
stringData:
  # JWT Secrets (for auth service)
  jwt-secret: "your-secret-key-change-in-production"
  secret-key: "your-secret-key-change-in-production"
  refresh-secret-key: "your-refresh-secret-key-change-in-production"
  
  # Google Cloud Storage
  gcs-bucket-name: "swappo-images"
  gcp-project-id: "swapppo"
  
  # Cloud SQL Connection
  # Format: PROJECT_ID:REGION:INSTANCE_NAME
  db-instance-connection-name: "swapppo:europe-west3:swappo-db"
  
  # Database Passwords
  catalog-db-password: "Admin"
  auth-db-password: "Admin"
  chat-db-password: "Admin"
  matchmaking-db-password: "Admin"
  notifications-db-password: "Admin"
  postgres-password: "Admin"
  
  # RabbitMQ
  rabbitmq-password: "swappo_pass"

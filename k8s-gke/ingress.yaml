# GKE Ingress for External Access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swappo-ingress
  namespace: swappo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 8000
      - path: /catalog(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: catalog-service
            port:
              number: 8000
      - path: /chat(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: chat-service
            port:
              number: 8000
      - path: /matchmaking(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: matchmaking-service
            port:
              number: 8000
      - path: /notifications(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: notifications-service
            port:
              number: 8000
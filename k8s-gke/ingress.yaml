# GKE Ingress for External Access with HTTPS
# Replace <EXTERNAL-IP> with your actual LoadBalancer IP
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swappo-ingress
  namespace: swappo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Use cert-manager to automatically provision certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 34.185.186.13.nip.io
    secretName: swappo-tls  # cert-manager will create this secret
  rules:
  - host: 34.185.186.13.nip.io
    http:
      paths:
      - path: /auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 8000
      - path: /catalog(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: catalog-service
            port:
              number: 8000
      - path: /chat(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: chat-service
            port:
              number: 8000
      - path: /matchmaking(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: matchmaking-service
            port:
              number: 8000
      - path: /notifications(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: notifications-service
            port:
              number: 8000
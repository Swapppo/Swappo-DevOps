name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Only deploy when pushing to main branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Swappo-FE/package-lock.json

      - name: Install dependencies
        working-directory: ./Swappo-FE
        run: npm ci

      - name: Build for web (production)
        working-directory: ./Swappo-FE
        env:
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.PRODUCTION_API_URL }}
          EXPO_PUBLIC_ENVIRONMENT: production
        run: npx expo export --platform web

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: swappo-a34df
          entryPoint: ./Swappo-FE

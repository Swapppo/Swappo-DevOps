{{- if .Values.services.chat.enabled }}
# Chat Service Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.chat.name }}
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: {{ .Values.services.chat.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.services.chat.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.chat.name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.services.chat.port | quote }}
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
      - name: {{ .name }}
      {{- end }}
      containers:
      - name: {{ .Values.services.chat.name }}
        image: {{ .Values.global.imageRegistry }}/{{ .Values.services.chat.image }}:{{ .Values.services.chat.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.services.chat.port }}
          name: http
        resources:
          {{- toYaml .Values.services.chat.resources | nindent 10 }}
        env:
        - name: DATABASE_URL
          value: postgresql://{{ .Values.cloudSQL.user }}:{{ .Values.cloudSQL.password }}@127.0.0.1:5432/{{ .Values.services.chat.database }}
        - name: SQL_ECHO
          valueFrom:
            configMapKeyRef:
              name: swappo-config
              key: SQL_ECHO
        - name: RABBITMQ_HOST
          value: rabbitmq-service
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: {{ .Values.rabbitmq.auth.username }}
        - name: RABBITMQ_PASSWORD
          value: {{ .Values.rabbitmq.auth.password }}
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: swappo-config
              key: ENVIRONMENT
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.chat.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.chat.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
      
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
        args:
          - "--structured-logs"
          - "--port=5432"
          - {{ .Values.cloudSQL.instance | quote }}
        securityContext:
          runAsNonRoot: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.chat.name }}
  namespace: {{ .Values.global.namespace }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.services.chat.port }}
    targetPort: {{ .Values.services.chat.port }}
    protocol: TCP
    name: http
  selector:
    app: {{ .Values.services.chat.name }}
{{- end }}
